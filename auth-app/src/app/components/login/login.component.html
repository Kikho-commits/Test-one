<div class="card">
    <div class="card-header text-center">
      <h3>Login</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="loginUser()" #loginForm="ngForm">
        <div class="form-group">
          <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required email placeholder="Email"
          #emailInput="ngModel">
   <small *ngIf="emailInput.invalid && emailInput.touched" class="error">
     {{ emailInput.errors?.['required'] ? 'Email is required.' : 'Invalid email format.' }}
   </small>
        </div>
  
        <div class="form-group">
          <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required placeholder="Password" />
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
