<div class="card">
    <div class="card-header text-center">
      <h3>Login</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="loginUser()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            [(ngModel)]="user.email" 
            name="email" 
            required 
            #email="ngModel" 
            email 
          />
          <div *ngIf="email.invalid" class="error-message">
            <p *ngIf="email.errors?.['required']" id="er">Email is required.</p>
            <p *ngIf="email.errors?.['email']" id="er">Please enter a valid email address.</p>
          </div>
        </div>  
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required />
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

        <div *ngIf="errorMessage" class="error-message" style="color: red;">
          <p>{{ errorMessage }}</p>
        </div>
      </form>
    </div>
  </div>
